<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36ae02f498.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculadora de Calorias</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-between">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <p class="text-center" style="margin-top: 0.5rem; font-size: 1.5rem;color: #5dc1b9; font-weight: bold">
                    Calculadora de Calorías <i class="fa-solid fa-weight-scale"></i>
                </p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link" href="#">Alimentación</a>
                    <a class="nav-link" href="#"> Ejercicios</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="row">

            <div class="col-12 col-md-6">
                <form  id="calcForm" class="pt-2">
                    <fieldset>
                      <p class="text-center" style="margin-top: 0.5rem; font-size: 1.2rem;color: #5dc1b9; font-weight: bold">
                        Ingrese la Información
                    </p>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Nombre:</span>
                      <input type="text" class="form-control" id="name" placeholder="Digíte su nombre y apellido" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Tipo de Documento:</span>
                        <select id="idType" class="form-select">
                          <option></option>
                          <option value="TI">Tarjeta de identidad</option>
                          <option value="CC">Cédula de ciudadanía</option>
                          <option value="CE">Cédula de extranjería</option>
                          <option value="P">Pasaporte</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Número de documento:</span>
                      <input type="text" id="idNum" class="form-control" placeholder="Digíte su numero de documento">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Edad: </span>
                      <input type="number" id="age" class="form-control" placeholder="Digíte su edad">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Peso: </span>
                     <input type="number" id="weight" class="form-control" placeholder="Digíte su peso en kilogramos">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Altura: </span>
                     <input type="number" id="height" class="form-control" placeholder="Digíte su altura en centímetros">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Actividad Fisica: </span>
                      <select id="level" class="form-select">
                          <option> - - - - - </option>
                          <option value="1.2">Poco o ningún ejercicio</option>
                          <option value="1.375">Ejercicio ligero (1-3 días a la semana)</option>
                          <option value="1.55">Ejercicio moderado (3-5 días a la semana)</option>
                          <option value="1.725">Ejercicio fuerte (6-7 días a la semana)</option>
                          <option value="1.9">Ejercicio muy fuerte (dos veces al día, entrenamientos muy duros)</option>
                        </select>
                    </div>
                    <span>Sexo: </span>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" value="M" type="radio" name="gender" id="masculino" checked>
                      <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" value="F" type="radio" name="gender" id="femenino">
                      <label class="form-check-label" for="inlineCheckbox2">Femenino</label>
                    </div>
                      <hr>
                      <div class="d-flex justify-content-center my-2">
                        <button id="button" type="submit" class="btn" style="font-size: 1.2rem">Calcular</button>
                      </div>
                    </fieldset>
                  </form>
            </div>
            <div class="col-12 col-md-6 mr-5" id="showDiv"></div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center d-flex justify-content-center">
                    <p class="">Desarrollado por <a href="mailto:drbv27@gmail.com" target="_blank">Diego Ricardo Bonilla</a></p>

                      <li>
                        <a href="https://github.com/drbv27">

                          </a>
                      </li>
                      <li>
                        <a href="https://www.linkedin.com/in/diego-ricardo-bonilla-villa-7179254a/">

                        </a>
                      </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/script.js"></script>

</body>
</html>
